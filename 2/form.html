<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Вязание на заказ</title>
    <base href="https://htmlacademy-adaptive.github.io/132884-mishka/2/">
</head>
  <body>
    <!--шапка сайта-->
    <header class="page-header">
      <div class="page-header__wrapper"><!--центровщик-->
        <img class="page-header__header-logo" src="http://placehold.it/150x100" alt="Мишка - магазин изделий ручной работы">
        <nav class="page-header__main-nav">
          <span class="page-header__menu"></span>
        </nav>
      </div>
    </header>
    <!--шапка сайта-->
    <!--Каталог товаров-->
    <div class="page-title  page-title--catalog">
      <h1>Вязание на заказ</h1>
    </div>
    <!--Каталог товаров-->
    <!--Блок формы-->
    <form class="order-form" action="https://echo.htmlacademy.ru" method="post">
      <p class="order-form__description">
        Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
      </p>
      <div class="order-form__item-wrapper">
        <div class="order-form__item  order-form__item--type">
          <div class="order-form__item-name  order-form__item-name--type">
            <span>Тип</span>
          </div>
          <div class="order-form__options  order-form__options--type">
            <label for="type-home">Аксессуар для интерьера</label>
            <label for="type-toy">Детская игрушка</label>
          </div>
        </div>
      </div>
      <div class="order-form__item-wrapper  order-form__item-wrapper--background">
        <div class="order-form__item  order-form__item--color">
          <div class="order-form__item-name  order-form__item-name--color">
            <span>Цвет</span>
          </div>
          <div class="order-form__options  order-form__options--color">
            <label for="white"></label>
            <label for="grey"></label>
            <label for="tiffany"></label>
            <label for="black"></label>
            <label for="pink"></label>
            <label for="orange"></label>
          </div>
        </div>
      </div>
      <div class="order-form__item-wrapper">
        <div class="order-form__item  order-form__item--full-name">
          <div class="order-form__item-name  order-form__item-name--full-name">
            <span>Фио</span>
          </div>
          <div class="order-form__options  order-form__options--full-name">
            <div class="order-form__full-name-option-wrapper">
              <label class="order-form__surname-label" for="surname">Фамилия</label>
              <input id="surname" name="surname" placeholder="Укажите фамилию" required="" type="text">
            </div>
            <div class="order-form__full-name-option-wrapper">
              <label class="order-form__name-label" for="name">Имя:</label>
              <input id="name" name="name" placeholder="Введите ваше имя" required="" type="text">
            </div>
            <div class="order-form__full-name-option-wrapper">
              <label class="order-form__fathers-name-label" for="fathers-name">Отчество:</label>
              <input id="fathers-name" name="fathers-name" placeholder="Отчество, если желаете" type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="order-form__item-wrapper  order-form__item-wrapper--background">
        <div class="order-form__item  order-form__item--phone-num">
          <div class="order-form__item-name  order-form__item-name--phone-num">
            <span>Тел</span>
          </div>
          <div class="order-form__options  order-form__options--phone-num">
            <div class="order-form__option-wrapper">
              <input name="phone-number" placeholder="+7 XXX XX XX" required="" type="tel">
            </div>
          </div>
        </div>
        <div class="order-form__item  order-form__item--e-mail">
          <div class="order-form__item-name  order-form__item-name--e-mail">
            <span>E-mail</span>
          </div>
          <div class="order-form__options  order-form__options--e-mail">
            <div class="order-form__option-wrapper">
              <input name="e-mail" placeholder="Ваш e-mail" required="" type="email">
            </div>
          </div>
        </div>
      </div>
      <div class="order-form__item-wrapper">
        <div class="order-form__item  order-form__item--more-info">
          <div class="order-form__item-name  order-form__item-name--more-info">
            <span>Доп</span>
          </div>
          <div class="order-form__options  order-form__options--more-info">
            <textarea name="more-info" rows="6" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </div>
        </div>
      </div>
      <div class="order-form__item-wrapper">
        <div class="order-form__footer">
          <button class="order-form__send-btn" type="submit" name="button">Отправить заказ</button>
          <p class="order-form__required-text">Все поля являются обязательными</p>
        </div>
      </div>
    </form>
    <!--Блок формы-->
    <!--Подвал-->
    <footer class="page-footer">
      <div class="page-footer__wrapper"><!--центровщик-->
        <div class="page-footer__developer">
          <a class="page-footer__copyright-link" href="https://htmlacademy.ru">
            <span>Разарботано</span>
          </a>
        </div>
      </div>
    </footer>
    <!--Подвал-->
  </body>
</html>
